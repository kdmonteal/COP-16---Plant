<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap core CSS -->
  <link href="../src/slidebar/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="../src/css/index_invernadero.css">
  <link rel="stylesheet" href="../src/css/model_viewer_style.css">
  <title>Puntos de Interés en Modelo 3D Usb</title>

  <style>
    body {
      font-family: "Fredoka", sans-serif;
      background-color: #f8fafc;
      color: #212529;
      overflow-x: hidden;
    }

    /* Botones redondeados */
    .btn-round, .btn-round2 {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-round:hover, .btn-round2:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Contenedor principal */
    .container {
      max-width: 1100px;
    }

    /* Formularios */
    input[type="number"] {
      border: 1px solid #ced4da;
      border-radius: 0.5rem;
      padding: 0.4rem 0.6rem;
      width: 100%;
      transition: all 0.2s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 4px rgba(13, 110, 253, 0.3);
    }

    label {
      font-weight: 500;
      margin-top: 0.3rem;
    }

    /* Botones principales */
    #predecirBtn {
      font-weight: 600;
      padding: 0.5rem 1.2rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    #predecirBtn:hover {
      background-color: #0b5ed7;
      color: white;
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.4);
    }

    /* Modelo 3D */
    model-viewer {
      width: 100%;
      height: 400px;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    /* Slider de etapas */
    .slider {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 0.8rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .slide {
      width: 60px;
      height: 60px;
      border-radius: 0.75rem;
      margin: 0.3rem;
      border: 2px solid transparent;
      background-size: cover;
      background-position: center;
      transition: all 0.2s ease;
    }

    .slide:hover {
      border-color: #0d6efd;
      transform: scale(1.05);
    }

    .slide.selected {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.5);
    }

    /* Modales */
    .modal-content {
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      background-color: #0d6efd;
      color: white;
      border-bottom: none;
    }

    .modal-title {
      font-weight: 600;
    }

    /* Resultados */
    #result, #error, #loading, #resultVariables, #resultGPT {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    #result {
      background-color: #e7f1ff;
      color: #084298;
    }

    #error {
      background-color: #f8d7da;
      color: #842029;
    }

    #loading {
      display: none;
      background-color: #fff3cd;
      color: #664d03;
    }

    /* Recomendación */
    h4 {
      font-weight: 600;
      color: #0d6efd;
    }

    /* Logo */
    #logoUsb {
      max-width: 250px;
      height: auto;
    }

    hr {
      border: none;
      border-top: 2px solid #dee2e6;
      margin: 1rem 0;
    }
  </style>
</head>

<body class="bg-white">

  <!-- MODELO 3D PRINCIPAL -->
  <model-viewer id="plantViewer" src="../src/bean/Frijol_0.glb" alt="A 3D model of a plant"
    auto-rotate camera-controls camera-orbit="45deg 55deg 4m" ar scale="0.2 0.2 0.2"
    ar-modes="webxr scene-viewer quick-look" exposure="0.7" shadow-intensity="1" shadow-softness="1">
  </model-viewer>

  <!-- SLIDER DE ETAPAS -->
  <div class="container slider d-flex justify-content-center mt-3">
    <div id="menuEtapas" class="slides d-flex flex-row justify-content-center flex-wrap">
      <button class="slide selected" onclick="switchSrc(this, 'bean/Frijol_0')" style="background-image: url('../src/img/steps/1.png');"></button>
      <button class="slide" onclick="switchSrc(this, 'bean/Frijol_1')" style="background-image: url('../src/img/steps/3.png');"></button>
      <button class="slide" onclick="switchSrc(this, 'bean/Frijol_2')" style="background-image: url('../src/img/steps/4.png');"></button>
      <button class="slide" onclick="switchSrc(this, 'bean/Frijol_3')" style="background-image: url('../src/img/steps/5.png');"></button>
      <button class="slide" onclick="switchSrc(this, 'bean/Frijol_4')" style="background-image: url('../src/img/steps/6.png');"></button>
      <button class="slide" onclick="switchSrc(this, 'bean/Frijol_5')" style="background-image: url('../src/img/steps/7.png');"></button>
      <button class="slide" onclick="switchSrc(this, 'bean/Frijol_6')" style="background-image: url('../src/img/steps/8.png');"></button>
    </div>
  </div>

  <!-- ENCABEZADO -->
  <div class="container text-center mt-4">
    <a href="../index.html">
      <img id="logoUsb" src="../src/img/logo_cop_usb.png" alt="Logo USB">
    </a>
    <hr>
  </div>

  <!-- FORMULARIO Y RESULTADOS -->
  <div class="container mb-5">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card p-4 shadow-sm">
          <h4>Predicción de Supervivencia</h4>
          <button id="modalEstandar" type="button" class="btn btn-link text-primary" data-bs-toggle="modal" data-bs-target="#modalTab">
            <i class="bi bi-info-circle" style="font-size: 20px;"></i>
          </button>
          <hr>
          <form id="plant-form">
            <div class="row mb-2">
              <div class="col-6 text-end"><label for="temperatura">Temperatura (°C):</label></div>
              <div class="col-6"><input type="number" id="temperatura" step="any" value="20" required></div>
            </div>
            <div class="row mb-2">
              <div class="col-6 text-end"><label for="humedad_suelo">Humedad del Suelo (%):</label></div>
              <div class="col-6"><input type="number" id="humedad_suelo" step="any" value="60" required></div>
            </div>
            <div class="row mb-2">
              <div class="col-6 text-end"><label for="humedad_ambiente">Humedad Ambiente (%):</label></div>
              <div class="col-6"><input type="number" id="humedad_ambiente" step="any" value="60" required></div>
            </div>
            <div class="row mb-2">
              <div class="col-6 text-end"><label for="luz">Luz (Lux):</label></div>
              <div class="col-6"><input type="number" id="luz" step="any" value="4000" required></div>
            </div>
            <div class="row mb-2">
              <div class="col-6 text-end"><label for="ph_suelo">pH del Suelo:</label></div>
              <div class="col-6"><input type="number" id="ph_suelo" step="any" value="6" required></div>
            </div>
            <div class="row mb-2">
              <div class="col-6 text-end"><label for="co2">CO₂ (ppm):</label></div>
              <div class="col-6"><input type="number" id="co2" step="any" value="400" required></div>
            </div>
            <div class="row mb-2">
              <div class="col-6 text-end"><label for="nitrogeno">Nitrógeno (ppm):</label></div>
              <div class="col-6"><input type="number" id="nitrogeno" step="any" value="20" required></div>
            </div>
            <div class="row mb-2">
              <div class="col-6 text-end"><label for="fosforo">Fósforo (ppm):</label></div>
              <div class="col-6"><input type="number" id="fosforo" step="any" value="20" required></div>
            </div>
            <div class="row mb-3">
              <div class="col-6 text-end"><label for="potasio">Potasio (ppm):</label></div>
              <div class="col-6"><input type="number" id="potasio" step="any" value="200" required></div>
            </div>
          </form>
          <div class="text-center">
            <button id="predecirBtn" onclick="predict()" class="btn btn-outline-primary mt-3">Predecir</button>
          </div>
          <div id="loading" class="mt-3">Cargando...</div>
          <div id="result"></div>
          <div id="error"></div>
        </div>
      </div>

      <div class="col-md-6" id="contentText" style="display: none;">
        <div class="card p-4 shadow-sm">
          <div id="resultVariables"></div>
          <hr>
          <h4>Recomendación</h4>
          <div class="d-flex gap-2 justify-content-center mt-2">
            <button name="voicePlay" type="button" onclick="leerTexto()" class="btn btn-primary btn-round">
              <i class="bi bi-volume-up" style="font-size: 20px;"></i>
            </button>
            <button name="voiceStop" type="button" onclick="detenerTexto()" class="btn btn-secondary btn-round" style="display: none;">
              <i class="bi bi-volume-mute" style="font-size: 20px;"></i>
            </button>
            <button type="button" class="btn btn-primary btn-round" data-bs-toggle="modal" data-bs-target="#modalResult">
              <i class="bi bi-eye" style="font-size: 20px;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modales (mantienen estructura original) -->
  <!-- ... [MODAL 1 y MODAL 2 IGUALES A TU ORIGINAL] ... -->

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirectToPage() { window.location.href = "./plant_detail.html"; }
  </script>
  <script src="../src/js/codeBackground.js"></script>
  <script src="../src/js/ia.js"></script>
</body>
</html>
