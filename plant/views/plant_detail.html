<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>AR Plant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 80vh;
    }
    .info-panel {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
    }
    .info-panel h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    .info-panel p {
      margin: 5px 0;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <model-viewer
    id="plantViewer"
    src="../src/bean/Frijol_0.glb"
    alt="A 3D model of a plant"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    exposure="0.7" 
    shadow-intensity="1"
    shadow-softness="1">
  </model-viewer>

  <script>

    // List of GLB model file names
    const models = [
        "Frijol_0.glb",
        "Frijol_1.glb",
        "Frijol_2.glb",
        "Frijol_3.glb",
        "Frijol_4.glb",
        "Frijol_5.glb",
        "Frijol_6.glb",
        "planta_final_MUERE.glb"
    ];

    let currentModelIndex = 0;

    // Cycle through the models on a fixed interval
    setInterval(() => {
        // Cambia al siguiente modelo
        currentModelIndex = (currentModelIndex + 1) % models.length;
        let modelValue = models[currentModelIndex];
        let myPath = "../src/bean/" + modelValue;
        let modelViewer = document.getElementById("plantViewer");
        modelViewer.src = myPath;

        console.log(myPath);
    }, 6000); // Switch model every 6 seconds
</script>

  <div class="info-panel">
    <h2>Plant Information</h2>
    <p>Humidity: <span id="humidity">-</span>%</p>
    <p>Survival Probability: <span id="probability">-</span>%</p>
    <p>Other Factors: <span id="factors">-</span></p>
  </div>

  <script>
    // Simulate updating plant metrics
    function updatePlantInfo() {
      document.getElementById('humidity').textContent = Math.floor(Math.random() * 100);
      document.getElementById('probability').textContent = Math.floor(Math.random() * 100);
      document.getElementById('factors').textContent = 'Adequate fertilization, Moderate sunlight';
    }

    // Refresh the plant information every 5 seconds
    setInterval(updatePlantInfo, 5000);

    // Populate initial values when the page loads
    updatePlantInfo();
  </script>
</body>
</html>
