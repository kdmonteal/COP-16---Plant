<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="./src/slidebar/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon.ico">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <link rel="stylesheet" href="./src/slidebar/sidebars.css">
    <script src="./src/slidebar/sidebars.js"></script>

    <script>
        async function predictSurvival() {
            const data = {
                'Temperatura(H)': parseFloat(document.getElementById('temperatura').value),
                'Humedad(%)': parseFloat(document.getElementById('humedad').value),
                'Luz(Lux)': parseFloat(document.getElementById('luz').value),
                'pH_Suelo': parseFloat(document.getElementById('ph').value),
                'Contenido_Nutrientes(ppm)': parseFloat(document.getElementById('nutrientes').value),
                'CO2': parseFloat(document.getElementById('co2').value)
            };

            const response = await fetch('https://8d9e-191-106-195-17.ngrok-free.app/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('resultado').textContent = `Predicción: ${result.prediccion.toFixed(2)}, Estado: ${result.estado}`;
        }

        // Llamar a predictSurvival inicialmente para hacer la predicción con valores predeterminados
        window.onload = function() {
            predictSurvival();
        }
    </script>

    <title>Puntos de Interés en Modelo 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: transparent;
            background-color: #87CEEB;
            /* Color cielo */
        }

        .annotation {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .info-panel {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            display: none;
        }

        .info-panel h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .info-panel p {
            margin: 5px 0;
            font-size: 18px;
            color: #555;
        }

        .info-panel button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    
    </style>
</head>

<body>
    <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
        <a href="https://getbootstrap.com/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
            <div style="justify-content: top !important;">
                <img style="width: 250px;" src="./src/img/logo_cop_usb.png" alt="Imagen de Encabezado">
            </div>
        </a>
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <h5><strong>Prediction</strong></h5>
            <div class="collapse show" id="home-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <!--<li><a href="https://getbootstrap.com/docs/5.0/examples/sidebars/#" class="link-dark rounded">Overview</a></li>
                <li><a href="https://getbootstrap.com/docs/5.0/examples/sidebars/#" class="link-dark rounded">Updates</a></li>-->
                <li>
                    <form oninput="predictSurvival();">
                        <label for="temperatura">Temperature (°C):</label><br>
                        <input type="number" id="temperatura" step="any" value="25" required><br>
                
                        <label for="humedad">Humidity (%):</label><br>
                        <input type="number" id="humedad" step="any" value="55" required><br>
                
                        <label for="luz">Light (Lux):</label><br>
                        <input type="number" id="luz" step="any" value="5000" required><br>
                
                        <label for="ph">Soil PH:</label><br>
                        <input type="number" id="ph" step="any" value="6.5" required><br>
                
                        <label for="nutrientes">Nutrients (Ppm):</label><br>
                        <input type="number" id="nutrientes" step="any" value="150" required><br>
                
                        <label for="co2">CO2:</label><br>
                        <input type="number" id="co2" step="any" value="0.4" required><br>
                    </form>
                </li>
              </ul>
            </div>
          </li>
          <li class="border-top my-3"></li>
          <p id="resultado"></p>

        </ul>
      </div>

    <model-viewer id="plantViewer" src="./src/Farm/farm.glb" alt="A 3D model of a plant" camera-controls ar
        ar-modes="webxr scene-viewer quick-look" exposure="0.3" shadow-intensity="0.5" shadow-softness="1">
        <!-- Annotations -->
        <button class="annotation" slot="hotspot-1" data-position="0.5m 2.5m 0.5m" data-normal="-0.73 0.05 0.69">1</button>
    </model-viewer>

    <div class="info-panel" id="infoPanel">
        <span class="close" id="closeModal">&times;</span>
        <h2>Información de la Planta</h2>
        <p id="infoContent">Selecciona un punto de interés para más detalles.</p>
        <button id="videoButton">Ver Video</button>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <iframe id="youtubeVideo" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const infoPanel = document.getElementById('infoPanel');
        const infoContent = document.getElementById('infoContent');
        const videoButton = document.getElementById('videoButton');
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');
        const youtubeVideo = document.getElementById('youtubeVideo');

        document.querySelectorAll('.annotation').forEach((annotation) => {
            annotation.addEventListener('click', () => {
                const content = getInfoContent(annotation.textContent);
                infoContent.textContent = content;
                infoPanel.style.display = 'block';
            });
        });

        videoButton.addEventListener('click', () => {
            youtubeVideo.src = "https://www.youtube.com/embed/vyeiYBfm_kg?si=v8JB5f4HzLZdhR5N"; // Reemplaza "your-video-id" con el ID de tu video de YouTube
            videoModal.style.display = "block";
        });

        closeModal.addEventListener('click', () => {
            videoModal.style.display = "none";
            infoPanel.style.display = "none";
            youtubeVideo.src = ""; // Detener el video al cerrar el modal
        });

        window.addEventListener('click', (event) => {
            if (event.target === videoModal) {
                videoModal.style.display = "none";
                youtubeVideo.src = ""; // Detener el video al hacer clic fuera del modal
            }
        });

        function getInfoContent(annotationId) {
            switch (annotationId) {
                case '1':
                    return 'Humedad: 65%, Probabilidad de vivir: 80%, Factores: Luz solar moderada.';
                case '2':
                    return 'Humedad: 70%, Probabilidad de vivir: 85%, Factores: Riego adecuado.';
                case '3':
                    return 'Humedad: 60%, Probabilidad de vivir: 75%, Factores: Fertilización adecuada.';
                default:
                    return 'Selecciona un punto de interés para más detalles.';
            }
        }
    </script>
</body>

</html>
