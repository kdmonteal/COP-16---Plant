<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="../src/slidebar/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <link rel="stylesheet" href="../src/css/index_invernadero.css">
    <link rel="stylesheet" href="../src/css/model_viewer_style.css">

    <title>Puntos de Interés en Modelo 3D</title>
</head>

<body class="bg-white">

    <model-viewer
    id="plantViewer"
    src="./src/Plant Model/plant.glb"
    alt="A 3D model of a plant"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    exposure="0.3"
    shadow-intensity="1"
    shadow-softness="1">
  </model-viewer>

    <!-- STEPS -->
    <div class="container d-flex justify-content-center mt-3">
        <div id="menuEtapas" class="d-flex flex-wrap justify-content-center">
            <button class="slide selected mx-2" onclick="switchSrc(this, 'bean/Frijol_0')" 
                style="background-image: url('../src/img/steps/1.png'); width: 60px; height: 60px;">
            </button>
            <button class="slide mx-2" onclick="switchSrc(this, 'bean/Frijol_1')" 
                style="background-image: url('../src/img/steps/3.png'); width: 60px; height: 60px;">
            </button>
            <button class="slide mx-2" onclick="switchSrc(this, 'bean/Frijol_2')" 
                style="background-image: url('../src/img/steps/4.png'); width: 60px; height: 60px;">
            </button>
            <button class="slide mx-2" onclick="switchSrc(this, 'bean/Frijol_3')" 
                style="background-image: url('../src/img/steps/5.png'); width: 60px; height: 60px;">
            </button>
            <button class="slide mx-2" onclick="switchSrc(this, 'bean/Frijol_4')" 
                style="background-image: url('../src/img/steps/6.png'); width: 60px; height: 60px;">
            </button>
        </div>
    </div>

    <script type="module">
        const modelViewer = document.querySelector("model-viewer");

        window.switchSrc = (element, name) => {
            const base = "../src/" + name;
            modelViewer.src = base + '.glb';
            const slides = document.querySelectorAll(".slide");
            slides.forEach((element) => { element.classList.remove("selected"); });
            element.classList.add("selected");
        };
    </script>

    <div class="container text-center">
        <div class="row p-3">
            <div class="col-12">
                <a href="../index.html" class="d-flex justify-content-center border-bottom">
                    <img id="logoUsb" style="width: 50%;" src="../src/img/logo_cop_usb.png" alt="Imagen de Encabezado">
                </a>
            </div>
        </div>

        <hr>

        <div class="d-flex flex-column flex-md-row align-items-center justify-content-center">
            <div class="col-md-6 col-12 text-center mb-3 mb-md-0">
                <h4>Predicción de Supervivencia</h4>
                <button id="modalEstandar" type="button" class="btn btn-primary btn-round" data-bs-toggle="modal"
                    data-bs-target="#modalTab">
                    <i class="bi bi-info-circle" style="font-size: 20px;"></i>
                </button>

                <br><br>

                <form id="plant-form" class="p-3">
                    <div class="row mb-2">
                        <label for="temperatura" class="col-6 text-end">Temperatura (°C):</label>
                        <div class="col-6">
                            <input type="number" id="temperatura" class="form-control" step="any" value="20" required>
                        </div>
                    </div>

                    <!-- Repetir divs similares para otras variables como "humedad_suelo", "humedad_ambiente", etc. -->

                </form>

                <hr>

                <button id="predecirBtn" onclick="predict()" type="button" class="btn btn-outline-primary">
                    Predecir
                </button>
                <div id="loading">Cargando...</div>
                <div id="result" class="result"></div>
                <div id="error" class="error"></div>
            </div>

            <div id="content3D" class="col-md-3 col-12"></div>
            <div id="contentText" class="col-md-3 col-12">
                <div id="resultVariables" class="result"></div>
                <hr>
                <h4>Recomendación</h4>
                <button name="voicePlay" type="button" onclick="leerTexto()" class="btn btn-primary btn-round">
                    <i class="bi bi-volume-up" style="font-size: 20px;"></i>
                </button>
                <button name="voiceStop" type="button" onclick="detenerTexto()" class="btn btn-secondary btn-round"
                    style="display: none;">
                    <i class="bi bi-volume-mute" style="font-size: 20px;"></i>
                </button>
                <button type="button" class="btn btn-primary btn-round" data-bs-toggle="modal"
                    data-bs-target="#modalResult">
                    <i class="bi bi-eye" style="font-size: 20px;"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="modalTab" tabindex="-1" aria-labelledby="modalTabLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTabLabel">Tabla de Rangos de Variables</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">Característica</th>
                                <th scope="col">Unidad</th>
                                <th scope="col">Rango</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Contenido de la tabla -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
